name: Swift

on:
  pull_request:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.7.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚òëÔ∏è Swift Select
        uses: swift-actions/setup-swift@v1
        with:
            swift-version: ${{ matrix.swift }}

      - name: ‚¨áÔ∏è Get Sources
        uses: actions/checkout@v3.5.2

      - name: üçÄ Test Package
        run: swift test -v
