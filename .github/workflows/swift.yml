name: Swift

on:
  pull_request:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/swift.yml'

jobs:
  swift:
    strategy:
        fail-fast: false
        matrix:
          platform: [macOS-latest, ubuntu-latest]
          swift-version: ["6.0", "6.1"]
    uses: request-dl/.github/.github/workflows/swift.yml@main
    with:
      swift-version: ${{ matrix.swift-version }}
      platform: ${{ matrix.platform }}
