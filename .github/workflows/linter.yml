name: Liter

on:
  push:
     branches:
     - main
  pull_request:

jobs:
  lint:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3

      - name: install swiftlint
        run: >
          if [[ ! -f "/usr/local/bin/swiftlint" ]]
             then
               brew install swiftlint
             fi

      - name: run swiftlint
        run: swiftlint lint
